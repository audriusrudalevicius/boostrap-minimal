general:
  artifacts:
    - ./coverage

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/reports
    - node_modules/.bin/tslint --formatters-dir node_modules/tslint-junit-formatter/formatters --format junit src/**/*.ts --output-file $CIRCLE_TEST_REPORTS/reports/eslint.xml
  override:
    - node_modules/.bin/nyc test:mocha.ci:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

